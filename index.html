<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img id="top-background" src="/images/bg-pattern-top.svg"></img>
  <div class="card-container">

    <div class="card-header">
      <img src="/images/bg-pattern-card.svg" alt="">
    </div>

    <img id="profile" src="/images/image-victor.jpg" alt="">

    <div class="card-bottom">

      <div class="bio-section">
        <h2 class="name">Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>

      <div class="stats-section">
        <div class="stats">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="stats">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="stats">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <!-- <img #id="bottom-background" src="/images/bg-pattern-bottom.svg" alt=""> -->

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Natasha Johnson</a>.
    </p>
  </footer>
</body>
</html>
